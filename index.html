<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Gallery</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='grid.css'>
</head>
<body>
    <h1>CSS Grid Gallery</h1>
    <div class="container">

        <div class="gallery-container w-3 h-2">
            <div class="gallery-item">
                <div class="image">
                    <img src="https://www.65ymas.com/uploads/s1/76/67/77/foto.jpeg" alt="person">
                </div>
                <div class="text">Person</div>
            </div>
        </div>

        <div class="gallery-container w-3 h-3">
            <div class="gallery-item">
                <div class="image">
                    <img src="https://photo980x880.mnstatic.com/e318d098a5206a7ac97c484a4ba31617/ciudad-de-las-artes-y-las-ciencias--120463.jpg" alt="valencia">
                </div>
                <div class="text">Valencia</div>
            </div>
        </div>

        <div class="gallery-container h-2">
            <div class="gallery-item">
                <div class="image">
                    <img src="https://img.freepik.com/foto-gratis/caballo-corriendo-paisaje-viejo-oeste_23-2150527864.jpg?size=626&ext=jpg&ga=GA1.1.1826414947.1699833600&semt=sph" alt="caballo">
                </div>
                <div class="text">Caballo</div>
            </div>
        </div>

        <div class="gallery-container w-2">
            <div class="gallery-item">
                <div class="image">
                    <img src="https://images.pexels.com/photos/3227984/pexels-photo-3227984.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="nubes">
                </div>
                <div class="text">Nubes</div>
            </div>
        </div>

        <div class="gallery-container w-4 h-1">
            <div class="gallery-item">
                <div class="image">
                    <img src="https://photo980x880.mnstatic.com/d086fae38961d0a6a1c6d70b7ebc42bf/mirador-de-las-torres-4211391.jpg" alt="sevilla">
                </div>
                <div class="text">Sevilla</div>
            </div>
        </div>

        <div class="gallery-container h-2">
            <div class="gallery-item">
                <div class="image">
                    <img src="https://img.freepik.com/foto-gratis/pajaro-palabra-aguila-sus-alas_1340-33393.jpg?size=626&ext=jpg&ga=GA1.1.1826414947.1699056000&semt=sph" alt="pajaro">
                </div>
                <div class="text">Pajaro</div>
            </div>
        </div>

        <div class="gallery-container w-4">
            <div class="gallery-item">
                <div class="image">
                    <img src="https://photo980x880.mnstatic.com/5c77d2aef7a924e54c96ba2add6f5606/lago-raznas-7587662.jpg" alt="lago">
                </div>
                <div class="text">Lago</div>
            </div>
        </div>

        <div class="gallery-container">
            <div class="gallery-item">
                <div class="image">
                    <img src="https://kaikusinlactosa.com/blog/wp-content/uploads/2018/09/kaiku-sin-lactosa-ideas-para-fotos-editar-fotos-aplicaciones.jpeg" alt="mar">
                </div>
                <div class="text">Mar</div>
            </div>
        </div>

    </div>
</body>
</html>
